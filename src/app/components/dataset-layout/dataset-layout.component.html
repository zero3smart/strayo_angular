<app-header>
  <a class="backBtn" href="index.html">
    <img src="/assets/images/backArrowIcon.png" alt="">
  </a>
  <app-site-dropdown></app-site-dropdown>
  <a href="javascript:void(0);" class="btnMobileNav"></a>
</app-header>
<app-sub-header>
  <span sub-header-location>{{(site)?.location()}}</span>
  <div sub-header-actions>
    <span class="bttn btnDownload"></span>
    <span class="bttn btnShare"></span>
    <span class="bttn btnSetting"></span>
  </div>
</app-sub-header>
<div class="mainContent innerPage clearfix">
  <ng-sidebar-container>
    <ng-sidebar opened=true mode="push" [ngSwitch]="sidepanel">
      <app-annotations-layers *ngSwitchCase="'annotations'"></app-annotations-layers>

      <div class="annotationLeftPanel" *ngSwitchDefault>
        <ul class="leftNav clearfix">
          <li>
            <a class="annotationLayers" href="javascript:void(0)" (click)="switchPanel('annotations')">Annotation &amp; Layers</a>
          </li>
          <li>
            <a class="shotPlan subMenu" href="javascript:void(0);">Shot Plan</a>
            <ul>
              <li>
                <a href="javascript:void(0)" (click)="switchPanel('annotations')">Shotplan Editor</a>
              </li>
            </ul>
          </li>
          <li>
            <a class="burdenAnalysis subMenu" href="javascript:void(0);">Burden Analysis</a>
            <ul>
              <li>
                <a href="#">Sub Analysis</a>
              </li>
              <li>
                <a href="#">Sub Analysis2</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="dvReset clearfix">
          <a href="#">Reset</a>
        </div>
      </div>
    </ng-sidebar>
    <div ng-sidebar-content class="fullHeight">
      <div class="fullHeight">
        <app-map-3d class="fullHeight"></app-map-3d>
      </div>
    </div>

  </ng-sidebar-container>
</div>
