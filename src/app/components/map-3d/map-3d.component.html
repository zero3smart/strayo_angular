<div class="main">
  <div class="main" [ngSwitch]="viewer">
    <div #openlayers class="viewer" *ngSwitchCase="'openlayers'">
    </div>
    <div class="viewer" *ngSwitchCase="'osgjs'">
      <canvas #osgjs >

      </canvas>
    </div>
  </div>

  <div class="mapView">
    <div class="mapviewBtn">
      <ul>
        <li>
          <a href="javascript:void(0)" [class.active]="viewer === 'openlayers'" [class.inactive]="viewer === 'osgjs'" (click)="changeView('openlayers')">2D Map</a>
        </li>
        <li>
          <a href="javascript:void(0)" [class.inactive]="viewer === 'openlayers'" [class.active]="viewer === 'osgjs'" (click)="changeView('osgjs')">3D Map</a>
        </li>
      </ul>
    </div>
    <a class="mapOptions" href="#">
      <img src="/assets/images/moreIcon2.png" alt="">
    </a>
  </div>

</div>

<div #tooltip></div>
