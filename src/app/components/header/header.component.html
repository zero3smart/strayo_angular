<header class="header clearfix">
  <ng-content></ng-content>
  <div class="user" *ngIf="(isAuthenticated$ && currentUser$) | async; let currentUser else loading">
    <span></span>{{ currentUser.name() }}
    <div class="userAccount">
      <ul>
        <li><a href="#">My Account</a></li>
        <li><a [routerLink]="['/']" (click)="logout()" *ngIf="isAuthenticated$ | async">Logout</a></li>
      </ul>
    </div>
  </div>
</header>


<ng-template #loading></ng-template>
